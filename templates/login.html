{% extends "base.html" %}
{% block title %}LogIn{% endblock %}
{% block content %}
{% from 'macros.html' import render_field %}

    <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" class="btn btn-primary" id="submit">Login!</button>
    </form>
{% endblock %}
